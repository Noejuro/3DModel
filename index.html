<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>

	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			let scene, camera, renderer, controls;
			var raycaster, selectedObject;

			var mouse = new THREE.Vector2(), INTERSECTED;

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);

				camera = new THREE.PerspectiveCamera(15,window.innerWidth/window.innerHeight,1,2000);
				camera.rotation.y = 45/180*Math.PI;
				camera.position.x = 800;
				camera.position.y = 100;
				camera.position.z = 1000;


				// hlight = new THREE.AmbientLight (0x404040,100);
				// scene.add(hlight);
				// directionalLight = new THREE.DirectionalLight(0xffffff,200);
				// directionalLight.position.set(0,1,0);
				// directionalLight.castShadow = true;
				// scene.add(directionalLight);
				// light = new THREE.PointLight(0xc4c4c4,10);
				// light.position.set(0,300,500);
				// scene.add(light);
				// light2 = new THREE.PointLight(0xc4c4c4,10);
				// light2.position.set(500,100,0);
				// scene.add(light2);
				// light3 = new THREE.PointLight(0xc4c4c4,10);
				// light3.position.set(0,100,-500);
				// scene.add(light3);
				// light4 = new THREE.PointLight(0xc4c4c4,10);
				// light4.position.set(-500,300,500);
				// scene.add(light4);

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(window.innerWidth,window.innerHeight-100);
				document.body.appendChild(renderer.domElement);

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener('change', renderer);

				
				// let loader = new THREE.GLTFLoader();
				// loader.load('scene.gltf', function(gltf){
				// car = gltf.scene.children[0];
				// car.scale.set(0.5,0.5,0.5);
				// scene.add(gltf.scene);
				// animate();
				// });

				let loader = new THREE.GLTFLoader();
				loader.load( 'Models/Motobike/scene.gltf', function( gltf ) {
					moto = gltf.scene.children[0];
					moto.scale.set(0.15,0.15,0.15);
					moto.position.set(-20,-50,100);
					// moto.rotation.set(90,0,90);
					moto.name = "Moto";
					
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'Models/House/scene.gltf', function( gltf ) {
					house = gltf.scene.children[0];
					house.scale.set(0.5,0.5,0.5);
					house.position.set(-240,-50,170);
					house.name = "House";
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'Models/Water_Motor_Pump/scene.gltf', function( gltf ) {
					waterMotor = gltf.scene.children[0];
					waterMotor.scale.set(0.5,0.5,0.5);
					waterMotor.position.set(163,-44,-70);
					waterMotor.visible = false;
					waterMotor.name = "Water_Motor";
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'Models/Water_Tank/scene.gltf', function( gltf ) {
					waterTank = gltf.scene.children[0];
					waterTank.scale.set(0.1,0.1,0.1);
					waterTank.position.set(25,50,-19);
					waterTank.visible = false;
					waterTank.name = "Water_Tank";
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'Models/Hydrant/scene.gltf', function( gltf ) {
					hydrant = gltf.scene.children[0];
					hydrant.scale.set(0.1,0.1,0.1);
					hydrant.position.set(25,50,-19);
					hydrant.visible = false;
					hydrant.name = "Hydrant";
					hydrant.id = 2;
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

				raycaster = new THREE.Raycaster();

				

				document.addEventListener( 'click', onDocumentMouseMove, false );	

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children, true );
				
				if(intersects.length > 0)
				{selectedObject = intersects[0].object.userData.name;
				
				console.log(intersects[0].object.userData.name);
				if(selectedObject == "water_tank__z_brush_Mat.4_0")
					alert("Has seleccionado el tinaco");
				selectedObject = null;
				}
				


			}


			function animate() {
				renderer.render(scene,camera);
				requestAnimationFrame(animate);
			}

			function changeMoto() {
				console.log("Changing");
				console.log(this.moto.visible);
				this.moto.visible = !this.moto.visible;
				console.log(this.moto.visible);
			}

			function changeWaterTank() {
				console.log("Changing");
				console.log(this.waterTank.visible);
				this.waterTank.visible = !this.waterTank.visible;
				console.log(this.waterTank.visible);
			}

			function changeWaterMotor() {
				console.log("Changing");
				console.log(this.waterMotor.visible);
				this.waterMotor.visible = !this.waterMotor.visible;
				console.log(this.waterMotor.visible);
			}
			init();

		</script>
		<button onclick="changeMoto()">Motorbike</button>
		<button onclick="changeWaterTank()">Water Tank</button>
		<button onclick="changeWaterMotor()">Water Motor Pump</button>
	</body>
</html>
