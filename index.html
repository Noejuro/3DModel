<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

	<body>
		<script src="js/three.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			let scene, camera, renderer, controls;
			function init() {
				// renderer = new THREE.WebGLRenderer();
				// // renderer.setSize( window.innerWidth, window.innerHeight );
				// document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);
				camera = new THREE.PerspectiveCamera(15,window.innerWidth/window.innerHeight,1,2000);
				camera.rotation.y = 45/180*Math.PI;
				camera.position.x = 1000;
				camera.position.y = 1000;
				camera.position.z = 1000;


				hlight = new THREE.AmbientLight (0x404040,100);
				scene.add(hlight);
				directionalLight = new THREE.DirectionalLight(0xffffff,100);
				directionalLight.position.set(0,1,0);
				directionalLight.castShadow = true;
				scene.add(directionalLight);
				light = new THREE.PointLight(0xc4c4c4,10);
				light.position.set(0,300,500);
				scene.add(light);
				light2 = new THREE.PointLight(0xc4c4c4,10);
				light2.position.set(500,100,0);
				scene.add(light2);
				light3 = new THREE.PointLight(0xc4c4c4,10);
				light3.position.set(0,100,-500);
				scene.add(light3);
				light4 = new THREE.PointLight(0xc4c4c4,10);
				light4.position.set(-500,300,500);
				scene.add(light4);

				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				// controls = new THREE.OrbitControls(camera);
				controls.addEventListener('change', renderer);

				
				// let loader = new THREE.GLTFLoader();
				// loader.load('scene.gltf', function(gltf){
				// car = gltf.scene.children[0];
				// car.scale.set(0.5,0.5,0.5);
				// scene.add(gltf.scene);
				// animate();
				// });

				let loader = new THREE.GLTFLoader();
				loader.load( 'Motobike/scene.gltf', function( gltf ) {
					moto = gltf.scene.children[0];
					moto.scale.set(0.5,0.5,0.5);
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'Car/scene.gltf', function( gltf ) {
					car = gltf.scene.children[0];
					car.scale.set(0.1,0.1,0.1);
					scene.add( gltf.scene );
					animate();
				}, undefined, function ( error ) {
					console.error( error );
				} );

			}
			function animate() {
				renderer.render(scene,camera);
				requestAnimationFrame(animate);
			}
			init();

		</script>
	</body>
</html>
